<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Socials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f7;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 22px;
      padding: 28px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6366f1;
    }
    .name {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .handle {
      color: #6366f1;
      font-size: 0.9rem;
    }
    .bio {
      font-size: 0.9rem;
      margin-top: 12px;
      color: #555;
    }
    .links {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link-item {
      text-decoration: none;
      padding: 14px 18px;
      background: #f0f0f4;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000;
      transition: transform 0.15s ease;
    }
    .link-item:hover {
      transform: translateY(-3px);
    }
    .small-info {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #333;
    }
    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">

      <img src="LOGO.png" alt="avatar" />
      <div>
        <div class="name">AL</div>

      </div>

  </a>
</div>

</body>
</html>
